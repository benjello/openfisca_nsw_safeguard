- name: test ESS NABERS distance between months - 2018-01-31 to 2018-03-01 (should be 1 months)
  period: 2021
  absolute_error_margin: 0.1
  input:
    ESS__NABERS_end_date_of_historical_NABERS_rating_period: 2018-01-31
    ESS__NABERS_end_date_of_current_NABERS_rating_period: 2018-03-31
  output:
    ESS__NABERS_forward_creation_within_15_months: True
- name: test ESS NABERS distance between months - 2018-01-31 to 2018-03-01 (should be 1 months)
  period: 2021
  absolute_error_margin: 0.1
  input:
    ESS__NABERS_end_date_of_historical_NABERS_rating_period: 2016-01-31
    ESS__NABERS_end_date_of_current_NABERS_rating_period: 2018-03-31
  output:
    ESS__NABERS_forward_creation_within_15_months: False
